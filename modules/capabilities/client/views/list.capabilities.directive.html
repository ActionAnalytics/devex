<div class="row list-head">
	<div class="col-sm-7">
		<h3 ng-bind="vm.title" class="list-page-hide"></h3>
	</div>
	<div class="col-sm-4">
		<button ng-if="vm.canAdd" class="btn btn-primary pull-right" ui-sref="capabilityadmin.create()" title="New">
			<i class="glyphicon glyphicon-plus"></i> Add a Capability
		</button>
	</div>
</div>

<div class="row" ng-if="!vm.capabilities.length">
	<div class="col-sm-12">
		<div class="panel panel-default panel-body">
			<span class="text-muted">No Capabilities right now. Check back soon!</span>
		</div>
	</div>
</div>

<div class="row" ng-if="vm.capabilities.length">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
