<section class="detail-page-background">
	<div class="container" role="main">
		<div class="row">
			<div class="col-xs-12">
				<div class="breadcrumb-nav">
					<a href="/orgs" class="breadcrumb-nav"><i class="fa fa-chevron-left"></i> All Companies</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container detail-view">
		<div class="row">
			<div class="col-xs-12 text-right">
				<button type="button" class="btn btn-text-only" ng-if="vm.canEdit" ui-sref="orgadmin.profile({orgId:vm.org._id})" title="Manage Company"><i class="fa fa-lg fa-cog"></i>
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<img src="/{{vm.org.orgImageURL}}" style="max-height: 75px">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 ng-bind="vm.org.name"></h1>
				<h4 ng-if="vm.org.website"><a href="{{vm.org.website}}" target="_blank" rel="nofollow"><i class="fa fa-external-link"></i> Company Website</a></h4>
				<br>
				<p ng-bind-html="vm.trust(vm.org.description)"></p>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-12 text-center">

				<div class="label-list">
					<!-- Insert all cumulative capabilities held here -->
					<label class="label label-lg label-uxdesign"><i class="fa fa-circle"></i> UX Design</label>
				</div>
			</div>
		</div>
	</div>
</section>
