<div class="row list-head">
	<div class="col-xs-8">
		<h3 class="list-page-title list-page-hide">Companies</h3>
	</div>
	<div class="col-xs-4">
		<button ng-if="vm.userCanAdd" class="btn btn-primary pull-right" ui-sref="orgs.create()" title="New">
			<i class="fa fa-plus"></i> REGISTER YOUR COMPANY
		</button>
	</div>
</div>

<div class="card card-company" ng-repeat="org in vm.orgs">
	<div class="card-header text-right" ng-if="org.canEdit || org.isOrgMember">
		<span ng-if="vm.isAdmin || org.isOrgAdmin || org.isOrgOwner" class="label label-primary">Admin</span>
		&nbsp;
		<span ng-if="org.isOrgMember && !org.isOrgAdmin" class="label label-primary">Member</span>
		&nbsp;
		<a ng-if="org.canEdit" href="javascript:void(0);"  id="orgadmin.profile" ui-sref="orgadmin.profile({ orgId: org._id })" ng-click="$event.stopPropagation()" uib-tooltip="Edit"><i class="glyphicon glyphicon-edit"></i></a>
	</div>
	<div class="card-body" id="orgs.view" ui-sref="orgs.view({ orgId: org._id })">
		<avatar-display url="org.orgImageURL" text="org.name"></avatar-display>
		<div class="card-teaser" >
			<p ng-bind-html="vm.trust(org.description)"></p>
		</div>
		</div>
	</div>

</div>
